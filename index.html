<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="content">
    <div class="row">
      <div class="col-md-4 p-4 m-4">
        <h2 class="text-center">Your Score</h2>
        <p class="display-4 center text-center"><span id="userscore"></span></p>
      </div>
      <div class="col-md-4 p-4 m-4">
        <h2 class="text-center">Opponent's Score</h2>
        <p class="display-4 center text-center"><span id="compscore"></span></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 p-4 m-4">
        <div class="text-center">
          <button class="btn btn-dark btn-lg text-center" type="button" id="rockbutton">Rock</button>
        </div>
      </div>
      <div class="col-md-3 p-4 m-4">
        <div class="text-center">
          <button class="btn btn-success btn-lg text-center" type="button" id="paperbutton">Paper</button>
        </div>
      </div>
      <div class="col-md-3 p-4 m-4">
        <div class="text-center">
          <button class="btn btn-primary btn-lg text-center" type="button" id="scissorsbutton">Scissors</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 p-4 m-4 border">
        <h2 class="text-center">Your Answer</h2>
        <p class="display-4 center text-center"><span id="usertext"></span></p>
      </div>
      <div class="col-md-3 p-4 m-4 border">
        <h2 class="text-center">Opponent's Answer</h2>
        <p class="display-4 center text-center"><span id="comptext"></span></p>
      </div>
      <div class="col-md-3 p-4 m-4 border">
          <h2 class="text-center">Result!</h2>
          <p class="display-4 text-center"><span id="result"></span></p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var gameVariables = ["Rock", "Paper", "Scissors"];
    var outcomes = ["Win", "Loss", "Draw"];
    var userScore = 0;
    var compScore = 0;

    var userInputDisplay = document.getElementById("usertext");
    var compInputDisplay = document.getElementById("comptext");
    var resultsDisplay = document.getElementById("result");
    var userScoreDisplay = document.getElementById("userscore");
    var compScoreDisplay = document.getElementById("compscore");

    userScoreDisplay.textContent = userScore;
    compScoreDisplay.textContent = compScore;

    // user chooses ROCK
    document.getElementById("rockbutton").onclick = function changeContent() {
      //sets span html to event key
      userInputDisplay.textContent = "Rock";
      // computers input
      var compInput = gameVariables[Math.floor(Math.random() * gameVariables.length)];
      compInputDisplay.textContent = compInput;

      //figure out who won
      if (compInput == "Paper") {
        compScore++;
        resultsDisplay.textContent = outcomes[1];
      }

      else if (compInput == "Scissors") {
        userScore++;
        resultsDisplay.textContent = outcomes[0];
      }

      else {
        resultsDisplay.textContent = outcomes[2];
      }

      //update scores
      userScoreDisplay.textContent = userScore;
      compScoreDisplay.textContent = compScore;
    };

    // user chooses PAPER
    document.getElementById("paperbutton").onclick = function changeContent() {
      //sets span html to event key
      userInputDisplay.textContent = "Paper";

            // computers input
            var compInput = gameVariables[Math.floor(Math.random() * gameVariables.length)];
      compInputDisplay.textContent = compInput;

      //figure out who won
      if (compInput == "Scissors") {
        compScore++;
        resultsDisplay.textContent = outcomes[1];
      }

      else if (compInput == "Rock") {
        userScore++;
        resultsDisplay.textContent = outcomes[0];
      }

      else {
        resultsDisplay.textContent = outcomes[2];
      }

      //update scores
      userScoreDisplay.textContent = userScore;
      compScoreDisplay.textContent = compScore;
    };

    // user chooses SCISSORS
    document.getElementById("scissorsbutton").onclick = function changeContent() {
      //sets span html to event key
      userInputDisplay.textContent = "Scissors";
            // computers input
            var compInput = gameVariables[Math.floor(Math.random() * gameVariables.length)];
      compInputDisplay.textContent = compInput;

      //figure out who won
      if (compInput == "Rock") {
        compScore++;
        resultsDisplay.textContent = outcomes[1];
      }

      else if (compInput == "Paper") {
        userScore++;
        resultsDisplay.textContent = outcomes[0];
      }

      else {
        resultsDisplay.textContent = outcomes[2];
      }

      //update scores
      userScoreDisplay.textContent = userScore;
      compScoreDisplay.textContent = compScore;
    };


  </script>

</body>

</html>
